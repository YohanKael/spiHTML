<!DOCTYPE html>

<head>

    <link href="./css/engineerCapabilities.css" rel="stylesheet" />
    <script src="./javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <script>

            fetch('footer.html')

                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div class="text-start mb-2 ms-2">

                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom">
                        <a class="text-decoration-none" href="stampingCapabilities.html">
                        <img src="imagens/stamping/imgStampingCapabilities.png" class="img-fluid" alt="Stamping Capabilities" />
                        <h2 class="textCapabilities text-wrap text-center mt-2 fs-md-5">Stamping</h2>
                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom">
                        <a class="text-decoration-none" href="devProdutoCapabilities.html">

                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom">
                        <a class="text-decoration-none" href="moldesCapabilities.html">

                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom">

                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom">
                        <a class="text-decoration-none"

            <div class="text-center mt-4">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
