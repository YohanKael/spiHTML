<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/stampingCapabilities.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>

        <main>
            <div id="content">
                <div class="stampingSliderWrap" id="stampingSliderWrap" style="display: none;">
                    <i class="fas fa-circle-xmark stampingBtnClose" onclick="handleCloseModal()"></i>
                    <i class="fas fa-circle-chevron-left stampingBtnPrev" onclick="prevSlide()"></i>
                    <i class="fas fa-circle-chevron-right stampingBtnNext" onclick="nextSlide()"></i>
                    <img id="fullScreenImage" class="fullScreenImage" src="" alt="">
                </div>

                <div class="img-custom-size img-fluid ms-2">
                    <img src="./imagens/logos/logoStamping.png" alt="Stamping logo">
                </div>

                <div class="stampingGalleryWrap mx-2" id="stampingGalleryWrap">
                    <div class="stampingSingle" onclick="handleOpenModal(0)">
                        <img src="./imagens/stamping/stamping.png" alt="plastic">
                    </div>
                    <div class="stampingSingle" onclick="handleOpenModal(1)">
                        <img src="./imagens/stamping/stamping2.png" alt="plastic">
                    </div>
                    <div class="stampingSingle" onclick="handleOpenModal(2)">
                        <img src="./imagens/stamping/stamping3.png" alt="plastic">
                    </div>
                    <div class="stampingSingle" onclick="handleOpenModal(3)">
                        <img src="./imagens/stamping/stamping4.png" alt="plastic">
                    </div>
                    <div class="stampingSingle" onclick="handleOpenModal(4)">
                        <img src="./imagens/stamping/stamping5.png" alt="plastic">
                    </div>
                </div>

                <div class="text-center text-nowrap my-3">
                    <a href="engineerCapabilities.html">
                        <button class="buttonCapabilities">Back to Engineer Capabilities</button>
                    </a>
                </div>
            </div>


        </main>

        <div id="footer"></div>
    </div>



    <script src="./javascript/stampingCapabilites.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
