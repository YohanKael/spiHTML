<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/globalLocations.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div class="mapaMundiContainer container-fluid">
                <div id="modal" class="globalMapSliderWrap" style="display: none;">
                    <span class="globalMapBtnClose" id="closeBtn">&times;</span>
                    <img class="EUAFullScreen img-fluid" id="modalImage" src="" alt="Mapa">
                </div>
            
                <div>
                    <img class="img-fluid" id="mapImageElement" src="./imagens/worldMap/mapaMundi (2).png" alt="Mapa Mundi" usemap="#imagem-map" />
                    <map name="imagem-map">
                        <area shape="rect" coords="150,220,320,120" href="#" alt="EUA"
                            data-image="./imagens/worldMap/EUA.png"
                            data-hover-image="./imagens/worldMap/EuaMap.png" class="map-area" />
                        <area shape="rect" coords="550,200,400,10" href="#" alt="Spain"
                            data-image="./imagens/worldMap/Spain.png"
                            data-hover-image="./imagens/worldMap/SpainMap.png" class="map-area" />
                        <area shape="rect" coords="270,400,390,280" href="#" alt="Brazil"
                            data-image="./imagens/worldMap/Brazil.png"
                            data-hover-image="./imagens/worldMap/BrazilMap.png" class="map-area" />
                    </map>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>


    <script src="./javascript/globalLocations.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
