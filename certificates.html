<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/certificates.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div id="certificates-container">
                <div class="certificatesSliderWrap" id="certificatesSliderWrap" style="display: none;">
                    <i class="fa-solid fa-circle-xmark certificatesBtnClose" id="certificatesBtnClose"></i>
                    <i class="fa-solid fa-circle-chevron-left certificatesBtnPrev" id="certificatesBtnPrev"></i>
                    <i class="fa-solid fa-circle-chevron-right certificatesBtnNext" id="certificatesBtnNext"></i>
                    <img class="certificatesfullScreenImage" id="fullScreenImage" src="" alt="Logo Certificates">
                </div>



                <img class="text-start ms-2 img-custom-size img-fluid" src="imagens/logos/logoCertificataes.png"
                    alt="logoCapabilities" />

                <div class="container-fluid d-flex justify-content-evenly flex-wrap" id="galleryContainer">
                    <div class="single col-sm-4 col-md-4 col-lg-2 mb-1 align-items-center align-self-center justify-content-center"
                        onclick="handleOpenModal(0)">
                        <img src="./imagens/certificates/certificate.png" alt="certificatesGalleryimages">
                    </div>
                    <div class="single col-sm-4 col-md-4 col-lg-2 mb-1 align-items-center align-self-center justify-content-center"
                        onclick="handleOpenModal(1)">
                        <img src="imagens\certificates\certificate2.png" alt="certificatesGalleryimages">
                    </div>
                </div>
            </div>

            <script src="./javascript/certificates.js" defer></script>

        </main>

        <div id="footer"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
