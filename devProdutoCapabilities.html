<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/devProdutoCapabilities.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>

        <main>
            <div id="content">
                <div class="devProductSliderWrap" id="devProductSliderWrap" style="display: none;">

                    <i class="fas fa-circle-chevron-left devProductBtnPrev" onclick="prevSlide()"></i>
                    <i class="fas fa-circle-chevron-right devProductBtnNext" onclick="nextSlide()"></i>
                    <img id="fullScreenImage" class="fullScreenImage" src="" alt="">
                </div>

                <div class="img-custom-size img-fluid ms-2">
                    <img src="./imagens/logos/logoProductDevelopment.png" alt="devProduto logo">
                </div>

                <div class="devProductGalleryWrap mx-2" id="devProductGalleryWrap">
                    <div class="devProductSingle" onclick="handleOpenModal(0)">

                    </div>
                    <div class="devProductSingle" onclick="handleOpenModal(1)">
