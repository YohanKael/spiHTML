<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/chooseCapabilities.css" rel="stylesheet" />
    <script src="./javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div class="content">
            <div class='text-start mb-2 ms-2'>
                <img class="img-fluid img-custom-size" src="imagens/logos/logoCapabilities.png" alt="capabilities"></img>
            </div>
            <div class="engineerOrProduction">
                <div class="custom-width col-md-2 col-sm-4 mb-4 hover-custom mx-2 production">
                    <a class="text-decoration-none" href="productCapabilities.html">
                    <img src="imagens/imgProduction.png" class="img-fluid" alt="Machine Capabilities" />
                    <p class="textCapabilities text-wrap text-center mt-2 ">Products</p>
                    </a>
                </div>
                <div class="custom-width col-md-2 col-sm-4 mb-4 hover-custom mx-2 engineer">
                    <a class="text-decoration-none" href="engineerCapabilities.html">
                    <img src="imagens/imgEngineering.png" class="img-fluid" alt="Machine Capabilities" />
                    <p class="textCapabilities text-wrap text-center mt-2 ">Engineer</p>
                    </a>
                </div>
            </div>
        </div>
        </main>

        <div id="footer"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
