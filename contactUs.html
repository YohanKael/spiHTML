<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <script src="./javascript/contactUs.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-rHfoDzi6jDfhLY/GR1zM3ZhMB1cwRbsJmKxzE1M5vAcgpDAWn8xL8VNG5Fu/5EJ9wROZPZhv7iCw+7UQU4VRhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/contactUs.css" rel="stylesheet" />

</head>

<body>
    <div id="content">
        <div id="header"></div>
        <main>
            <section class="container">
                <div class="row">
                    <h2 class="bgColorCustom text-center my-4">Contact Us</h2>
                    <div class="col-lg-6 col-md-12 mb-4 p-0">
                        <div class="d-flex flex-column align-items-start row-gap-5 custom-test">
                            <div class="custom-margin d-flex align-items-start my-4">
                                <i
                                    class="fa-solid fa-location-dot custom-icon-contactus  align-self-center me-5 bgColorCustom me-2">
                                </i>
                                <div>
                                    <h2 class="text-start bgColorCustom">Address</h2>
                                    <div class="border-custom">
                                        <p class="text-start m-0 bgColorCustom">Av. das ind√∫strias,
                                            1001<br />Ouro Fino, Brazil</p>
                                        <p class="text-start my-4 bgColorCustom">
                                            Start-Batt drive, 48309,
                                            Rochester Hills<br /> Michigan - USA
                                            <br />
                                        </p>
                                        <p class="text-start my-3 bgColorCustom">
                                            Pol. Alkaiga, Celle Ziobi<br />
                                            Lesaka(Navarra) - Spain<br />
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-margin d-flex align-items-start">
                                <i
                                    class="fa-solid fa-phone custom-icon-contactus-phone align-self-center me-5 bgColorCustom me-2"></i>
                                </i>
                                <div>
                                    <h2 class="bgColorCustom">Phone</h2>
                                    <a href="https://wa.me/5512996554670">
                                        <div class="d-flex">
                                            <p class="border-custom m-0 bgColorCustom">+12 482375398</p>
                                            <i class="fa-brands fa-whatsapp whatsappIconContactUs ms-2"></i>
                                        </div>
                                    </a>
                                    <p class="border-custom m-0 ps-2 bgColorCustom fw-bold">Aritz Nogues</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                            <h2 class="text-center bgColorCustom my-4">Send Message</h2>
                            <div class="mb-3">
                                <label htmlFor="fullname" class="form-label">Full Name:</label>
                                <input type="text" id="fullname" name="fullname" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label htmlFor="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label htmlFor="message" class="form-label">Type your message:</label>
                                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-3">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
