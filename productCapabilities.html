<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/productCapabilities.css" rel="stylesheet" />
    <script src="./javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div class="text-start ms-2">
                <img class="img-fluid img-custom-size" src="imagens/logos/logoProductionCapabilities.png"
                    alt="Capabilities Logo" />
            </div>
            <div class="container-fluid">
                <div class="row justify-content-around">
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom mx-2">
                        <a class="text-decoration-none" href="wireCapabilities.html">
                            <img src="imagens/wires/wireCapabilities.png" class="img-fluid" alt="Wire Capabilities" />
                            <h2 class="textCapabilities text-wrap text-center mt-2 s-md-5">Wire production</h2>
                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom mx-2">
                        <a class="text-decoration-none" href="machineCapabilities.html">
                            <img src="imagens/machineCapabilities.png" class="img-fluid" alt="Machine Capabilities" />
                            <h2 class="textCapabilities text-wrap text-center mt-2  s-md-5">Machines</h2>
                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom mx-2">
                        <a class="text-decoration-none" href="wireTestCapabilities.html">
                            <img src="imagens/testCapabilities.png" class="img-fluid" alt="Test Capabilities" />
                            <h2 class="textCapabilities text-wrap text-center mt-2 fs-md-5">Quality tests</h2>
                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom mx-2">
                        <a class="text-decoration-none" href="plasticInjectionCapabilities.html">
                            <img src="imagens/pecasplasticas/plasticCapabilities.png" class="img-fluid"
                                alt="Plastic Capabilities" />
                            <h2 class="textCapabilities text-wrap text-center mt-2 fs-md-5">Plastic injection</h2>
                        </a>
                    </div>
                    <div class="custom-width col-md-2 col-sm-3 mb-4 hover-custom mx-2">
                        <a class="text-decoration-none" href="weldingCapabilities.html">
                            <img src="imagens/welds/imgWeldCapabilties.png" class="img-fluid"
                                alt="Welding Capabilities" />
                            <h2 class="textCapabilities text-wrap text-center mt-2 fs-md-5">Weldings</h2>
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <a href="chooseCapabilities.html">
                    <button class="buttonCapabilities">Back to Capabilities</button>
                </a>
            </div>
        </main>
        <div id="footer"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
