<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Auto</title>
    <link href="./css/index.css" rel="stylesheet" />
    <script src="./javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <img class="gif" src="./imagens/gifSPI.gif">
            <div class="container-fluid">
                <div class="d-flex flex-wrap justify-content-around mx-2 px-2">
                    <div class="d-flex justify-content-center mb-2 mx-2">
                        <a href="/Capabilities">
                            <img src="imagens/cardsHomePage/cardCapabilities.png" class="rounded img-fluid custom-img"
                                alt="Capabilities" />
                        </a>
                    </div>
                    <div class=" d-flex justify-content-center mb-2 mx-2">
                        <a href="/GlobalLocations">
                            <img src="imagens/cardsHomePage/GlobalLocations.png" class="rounded img-fluid custom-img"
                                alt="Global Locations" />
                        </a>
                    </div>
                    <div class="d-flex justify-content-center mb-2 mx-2">
                        <a href="/ContactUs">
                            <img src="imagens/cardsHomePage/imgContactUs.png" class="rounded img-fluid custom-img"
                                alt="Contact Us" />
                        </a>
                    </div>
                    <div class="d-flex justify-content-center mb-2 mx-2">
                        <a href="/Certificates">
                            <img src="imagens/cardsHomePage/imgCertificates.png" class="rounded img-fluid custom-img"
                                alt="Certificates" />
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
