<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/plasticInjectionCapabilities.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>


        <main>
            <div id="content">
                <div class="plasticSliderWrap" id="plasticSliderWrap" style="display: none;">
                    <i class="fas fa-circle-xmark plasticBtnClose" onclick="handleCloseModal()"></i>
                    <i class="fas fa-circle-chevron-left plasticBtnPrev" onclick="prevSlide()"></i>
                    <i class="fas fa-circle-chevron-right plasticBtnNext" onclick="nextSlide()"></i>
                    <img id="fullScreenImage" class="FullScreenImage img-fluid" src="" alt="">
                </div>

                <div class="img-custom-size img-fluid ms-2">
                    <img src="./imagens/logos/logoPlasticParts.png" alt="Plastic logo">
                </div>

                <div class="plasticGalleryWrap mx-2" id="plasticGalleryWrap">
                    <div class="plasticSingle" onclick="handleOpenModal(0)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica1.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(1)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica2.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(2)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica3.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(3)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica4.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(4)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica5.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(5)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica6.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(6)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica7.png" alt="plastic">
                    </div>
                    <div class="plasticSingle" onclick="handleOpenModal(7)">
                        <img src="./imagens/pecasplasticas/PeçaPlastica8.png" alt="plastic">
                    </div>

                    
                </div>

                <div class="text-center text-nowrap my-3">
                    <a href="productCapabilities.html">
                        <button class="buttonCapabilities">Back to Production Capabilities</button>
                    </a>
                </div>
            </div>

            
        </main>
        
        <div id="footer"></div>
    </div>
    
    
    
    <script src="./javascript/plasticInjectionCapabilities.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
