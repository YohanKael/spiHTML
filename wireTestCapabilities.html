<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spi Automotive</title>
    <link href="./css/wireTestCapabilities.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div id="header"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>
        <main>
            <div id="content">
                <div class="wireTestSliderWrap" id="wireTestSliderWrap" style="display: none;">
                    <i class="fas fa-circle-xmark wireTestBtnClose" onclick="handleCloseModal()"></i>
                    <i class="fas fa-circle-chevron-left wireTestBtnPrev" onclick="prevSlide()"></i>
                    <i class="fas fa-circle-chevron-right wireTestBtnNext" onclick="nextSlide()"></i>
                    <img id="fullScreenImage" class="FullScreenImage img-fluid" src="" alt="">
                </div>

                <div class="img-custom-size img-fluid ms-2">
                    <img src="./imagens/logos/logoWireTests.png" alt="logoWireCapabilities">
                </div>

                <div class="wireTestGalleryWrap mx-2" id="wireTestGalleryWrap">
                    <div class="wireTestSingle" onclick="handleOpenModal(0)">
                        <img src="./imagens/imagensTestes/testeSpi.png" alt="wiresTest">
                    </div>
                    <div class="wireTestSingle" onclick="handleOpenModal(1)">
                        <img src="./imagens/imagensTestes/testeSpi2.png" alt="wiresTest">
                    </div>
                    <div class="wireTestSingle" onclick="handleOpenModal(2)">
                        <img src="./imagens/imagensTestes/testeSpi3.png" alt="wiresTest">
                    </div>
                    <div class="wireTestSingle" onclick="handleOpenModal(3)">
                        <img src="./imagens/imagensTestes/testeSpi5.png" alt="wiresTest">
                    </div>
                    <div class="wireTestSingle" onclick="handleOpenModal(5)">
                        <img src="./imagens/imagensTestes/wireTest.png" alt="wiresTest">
                    </div>
                </div>

                <div class="text-center text-nowrap my-3 pt-5">
                    <a href="productCapabilities.html">
                        <button class="buttonCapabilities">Back to Production Capabilities</button>
                    </a>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>



    <script src="./javascript/wireTestCapabilities.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
